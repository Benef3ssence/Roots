  <style type="text/css">
.gpan{min-height:280px;  overflow:hidden;}
.ttl{background-color:#f9f9f9; color:black;text-align:center;  min-height:95px; max-height:95px;}
.pbx{min-height:300px; }
.preft{position:absolute; bottom:60px;}
.foot{position:absolute; left:0; bottom:22px; }



.flippant {
  transform: perspective(500px) rotateY(0deg);
  -webkit-transform: perspective(500px) rotateY(0deg);
  -moz-transform: perspective(500px) rotateY(0deg);
  /*z-index: 200;*/
}

.flippant-back {
  transform: perspective(500px) rotateY(-180deg);
  -moz-transform: perspective(500px) rotateY(-180deg);
  -webkit-transform: perspective(500px) rotateY(-180deg);
  height: 0;
  /*z-index: 200;*/
}

.flippant, .flippant-back {
  transform-style: preserve-3d;
  -webkit-transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;

  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  -moz-backface-visibility: hidden;
}

.flippant, .flipper {
  -o-transition: all .2s ease-in-out;
  -ms-transition: all .2s ease-in-out;
  -moz-transition: all .2s ease-in-out;
  -webkit-transition: all .2s ease-in-out;
  transition: all .2s ease-in-out;
}

.flippant.flipped {
  transform: perspective(500px) rotateY(180deg);
  -moz-transform: perspective(500px) rotateY(180deg);
  -webkit-transform: perspective(500px) rotateY(180deg);

}

.flippant-back.flipped  {
  transform: perspective(500px) rotateY(0deg);
  -moz-transform: perspective(500px) rotateY(0deg);
  -webkit-transform: perspective(500px) rotateY(0deg);
}

.flippant-modal-dark, .flippant-modal-light {
  position: fixed;
  margin: 0;
  top: 2.5%;
  left: 2.5%;
  width: 95%;
  height: 95%;
  padding: 1em;
  box-sizing: border-box;
  background: rgba(0,0,0,0.7);
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.flippant-modal-dark, .flippant-modal-dark p { color: white;}

.flippant-modal-light {
  background: rgba(230,230,230,0.7);
  box-shadow: 3px 3px 6px rgba(0,0,0,0.3);
  border-radius: 5px;
  border: 1px solid #aaa;
}
  </style>
